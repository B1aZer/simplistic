<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <template id="to-do-list-single-item">
    <!--State Prim-->
    <div>
      <h3> hello <span class="single-item" data-bind="id"></span> </h3>
    </div>
    </template>

    <template id="to-do-list-item">
    <!--State Array-->
    <div>
      <!--should be undefined-->
      <h2> list <span class="list-item" data-bind="id"></span> </h2>
      <!--XSS -->
      <h2> no bind <span class="list-item" data-bind="indexOf"></span> </h2>
      <div data-state="0" data-template="#to-do-list-single-item"></div>
    </div>
    </template>

    <template id="to-do-item-template">
    <!--State Obj-->
    <div>
      <h1> item <span class="to-do-item" data-bind="id"></span></h1>
      <p class="to-do-item" data-bind="name"></p>
      <span class="to-do-item" data-bind="tasks"></span>
      <div data-state="tasks" data-template="#to-do-list-item"></div>
      <img src="http://webcomponents.org/img/logo.svg">
    </div>
    </template>
  </head>

  <body>

    <!-- Fixed navbar -->
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="to-do-list">
        <h1> Todo Items <span data-bind="y"></span></h1>
        <hr/>
        <!-- single namespace -->
        <div id="1" data-state="x">
          <p data-bind="a">Inner Bindings
            <div id="2" data-state="x"></div>
          </p>
          <span>Hello</span>
        </div>
        <div id="to-do-item" data-state="newTodo" data-template="#to-do-item-template"></div>
      </div>
      <hr/>
      <input type="text" onkeyup="s.emit('todo-new-update', this.value)"/>
      <button class="btn btn-default" onclick="s.emit('todo-add')">Add To Do Item <span class="badge"><attr-x>0</attr-x></span></button>
      <hr/>
      <p>Condition: when items >= 4 create yellow border</p>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="build/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
