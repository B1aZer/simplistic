<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container" reducer="to-do-app">
      <p> In future we will put all apps in subdirectories and create routes.
          But for now single index page will do.
      </p>
      <div class="to-do-list" template reducer="to-do-list"></div>

      <div class="todos" reducer="to-do-list">
        <h3>Todo List (should be here)</h3>
        <hr/>
        <div reducer="to-do-new">
          <h3>New Item</h3>
          <span bind></span>
          <input type="text" reducer="to-do-new-text" emit(this.val) />
          <button type="button" emit>Add Todo</button>
        </div>
      </div>

      <div class="other" state>
        <h3>Other</h3>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="build/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
