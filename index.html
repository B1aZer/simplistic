<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <template id="to-do-list-single-item">
    <div>
      <h3> hello {{id}} </h3>
    </div>
    </template>

    <template id="to-do-list-item">
    <div>
      <h2> list {{id}} </h2>
      <component data-state="{{ id }}" data-template="#to-do-list-single-item"></component>
    </div>
    </template>

    <template id="to-do-item">
    <div>
      <h1> item {{id}} </h1>
      <p> {{ name }}</p>
      {{ tasks }}
      <component data-state="tasks" data-template="#to-do-list-item"></component>
      <img src="http://webcomponents.org/img/logo.svg">
    </div>
    </template>
  </head>

  <body>

    <!-- Fixed navbar -->
    </nav>

    <div class="container theme-showcase" role="main">
      <h1> Todo Items </h1>
      <hr/>
      <!-- single namespace -->
      <component data-state="newTodo" data-template="#to-do-item"></component>
      <hr/>
      <input type="text" onkeyup="s.emit('todo-new-update', this.value)"/>
      <button class="btn btn-default" onclick="s.emit('todo-add')">Add To Do Item <span class="badge"><attr-x>0</attr-x></span></button>
      <hr/>
      <p>Condition: when items >= 4 create yellow border</p>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="build/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
